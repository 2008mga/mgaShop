version: "3"

services:
  nginx:
    image: nginx
    volumes:
      - ./:/code:rw
      - ./docker/default.conf:/etc/nginx/conf.d/default.conf:rw
    links:
      - fpm
      - node
  fpm:
    build: docker/fpm
    links:
      - db
    volumes:
      - ./:/code:rw
    environment:
      - DB_HOST=db
      - DB_PORT=3306
  db:
    image: mysql
    volumes:
      - ./database/mirror:/var/lib/mysql
    restart: always
    ports:
      - 3306
    expose:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=shop
      - MYSQL_USER=root
      - MYSQL_PASSWORD=secret
  node:
    build: ./docker/node
    working_dir: /code
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/code:rw
    command: bash -c "npm install && yarn run build-front"

networks:
  default:
    external:
      name: nginx-proxy